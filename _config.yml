# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Ray's Site ðŸŽ’"

# Cover image of the site
cover_image: images/cover.jpg
cover_image_alt: "This is where the magic happens âœ¨"

# A description of the site for meta tag, search engine results.
description: "Welcome to Hu Ray's playground, where dreams are made and codes are written. ðŸ’»"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://huruilizhen.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-DRVXNYQ2VE"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Post
    url: /
  - text: Archives
    url: /archives
  - text: About
    url: /about
  - text: CV
    url: /cv
  - text: Contact
    url: /contact

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#C73B45'

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/page/:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
