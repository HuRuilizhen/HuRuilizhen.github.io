<style>
    #search-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border 0.3s;
    }

    #search-input:focus {
        border-color: #c73b45;
    }

    #post-list {
        list-style: none;
        padding: 0;
    }

    #post-list li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        transition: all 0.3s;
        opacity: 1;
    }

    #post-list li a {
        text-decoration: none;
    }

    #post-list li a:focus {
        font-weight: bold;
    }

    #post-list li.hide {
        opacity: 0;
        max-height: 0;
        padding: 0;
        overflow: hidden;
        border: none;
    }
</style>

<input type="text" id="search-input" placeholder="ðŸ” Search">
<ul id="post-list">
    {% for post in site.posts %}
    <li data-title="{{ post.title | escape }}" class="hide">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<script>
    document.getElementById('search-input').addEventListener('input', function () {
        const query = this.value.toLowerCase().trim();
        const items = Array.from(document.querySelectorAll('#post-list li'));
        let count = 0;

        items.forEach(li => {
            const title = li.getAttribute('data-title').toLowerCase();
            if (title.includes(query) && query.length > 0 && count < 10) {
                li.classList.remove('hide');
                count++;
            } else {
                li.classList.add('hide');
            }
        });
    });
</script>
