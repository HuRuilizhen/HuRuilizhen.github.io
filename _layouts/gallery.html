---
layout: default
---

<main class="photo-gallery">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{page.title}}</h1>
        </header>
        <div class="post-content">
            <div class="masonry-grid">
                {% assign photos = site.data.photos %}
                {% for photo in photos %}
                {% include photo.html
                id=forloop.index
                url=photo.url
                description=photo.description
                %}
                {% endfor %}
            </div>
        </div>
    </article>
</main>

<style>
    .masonry-grid {
        columns: 3 300px;
        column-gap: 1.5rem;
        margin: 0 auto;
    }

    .photo-card {
        break-inside: avoid;
        margin-bottom: 1.5rem;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .photo-card:hover {
        transform: translateY(-5px);
    }

    .photo-image {
        width: 100%;
        height: auto;
        display: block;
        transition: opacity 0.3s;
    }

    .photo-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 1rem;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .photo-card:hover .photo-overlay {
        opacity: 1;
    }

    .photo-description {
        color: white;
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .photo-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 999;
        display: none;
    }

    .photo-modal:target {
        display: block;
    }

    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90vh;
        margin: 0 auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .modal-content img {
        max-width: 80%;
        max-height: 80vh;
        border-radius: 8px;
        object-fit: contain;
    }

    .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 36px;
        height: 36px;
        background: #f8f8f8;
        border-radius: 50%;
        text-align: center;
        line-height: 36px;
        color: #555;
        text-decoration: none;
        font-size: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        cursor: pointer;
    }

    .modal-content a {
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .masonry-grid {
            columns: 2;
        }
    }

    @media (max-width: 480px) {
        .masonry-grid {
            columns: 1;
        }
    }
</style>
